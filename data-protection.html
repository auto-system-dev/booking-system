<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個資保護 - 線上訂房系統</title>
    <link rel="preload" href="Background%20image.jpg" as="image">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .data-protection-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .data-protection-card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }
        .data-protection-header {
            background: #262A33;
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .data-protection-header h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .data-protection-content {
            padding: 40px;
        }
        .section-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab-button {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .tab-button.active {
            color: #2C8EC4;
            border-bottom-color: #2C8EC4;
        }
        .tab-button:hover {
            color: #2C8EC4;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Noto Sans TC', sans-serif;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #2C8EC4;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .btn-primary {
            background: #262A33;
            color: white;
        }
        .btn-primary:hover {
            background: #1a1d24;
        }
        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .data-display {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .data-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .data-value {
            color: #666;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #2C8EC4;
            text-decoration: none;
            margin-top: 30px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #1a6a9a;
        }
        @media (max-width: 768px) {
            .data-protection-content {
                padding: 30px 20px;
            }
            .data-protection-header {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="data-protection-container">
        <div class="data-protection-card">
            <div class="data-protection-header">
                <h1>個資保護</h1>
                <p class="subtitle">Data Protection</p>
            </div>
            
            <div class="data-protection-content">
                <div class="section-tabs">
                    <button class="tab-button active" onclick="switchTab('query')">查詢個人資料</button>
                    <button class="tab-button" onclick="switchTab('delete')">刪除個人資料</button>
                </div>
                
                <!-- 查詢個人資料 -->
                <div id="queryTab" class="tab-content active">
                    <h2 style="margin-bottom: 20px; color: #333;">查詢個人資料</h2>
                    <p style="margin-bottom: 20px; color: #666;">請輸入您的 Email，我們將發送驗證碼至您的信箱，驗證後即可查看您的個人資料。</p>
                    
                    <div id="queryMessage"></div>
                    
                    <form id="queryForm">
                        <div class="form-group">
                            <label for="queryEmail">Email 地址 <span style="color: red;">*</span></label>
                            <input type="email" id="queryEmail" name="email" placeholder="example@email.com" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendQueryVerificationCode()">發送驗證碼</button>
                    </form>
                    
                    <form id="queryVerifyForm" style="display: none; margin-top: 20px;">
                        <div class="form-group">
                            <label for="queryCode">驗證碼 <span style="color: red;">*</span></label>
                            <input type="text" id="queryCode" name="code" placeholder="請輸入 6 位數驗證碼" maxlength="6" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="queryPersonalData()">查詢資料</button>
                    </form>
                    
                    <div id="queryResult" style="display: none;"></div>
                </div>
                
                <!-- 刪除個人資料 -->
                <div id="deleteTab" class="tab-content">
                    <h2 style="margin-bottom: 20px; color: #333;">刪除個人資料</h2>
                    <div class="message message-info">
                        <strong>重要提醒：</strong>
                        <ul style="margin: 10px 0 0 20px; padding: 0;">
                            <li>刪除個人資料後，您將無法再查詢相關訂房記錄</li>
                            <li>為符合會計法規，我們會將您的資料匿名化處理，而非完全刪除</li>
                            <li>匿名化後的資料將無法識別您的身份</li>
                            <li>此操作無法復原，請謹慎考慮</li>
                        </ul>
                    </div>
                    
                    <div id="deleteMessage"></div>
                    
                    <form id="deleteForm">
                        <div class="form-group">
                            <label for="deleteEmail">Email 地址 <span style="color: red;">*</span></label>
                            <input type="email" id="deleteEmail" name="email" placeholder="example@email.com" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="sendDeleteVerificationCode()">發送驗證碼</button>
                    </form>
                    
                    <form id="deleteVerifyForm" style="display: none; margin-top: 20px;">
                        <div class="form-group">
                            <label for="deleteCode">驗證碼 <span style="color: red;">*</span></label>
                            <input type="text" id="deleteCode" name="code" placeholder="請輸入 6 位數驗證碼" maxlength="6" required>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="deleteConfirm" required>
                                我已了解刪除個人資料的後果，並確認要刪除我的個人資料
                            </label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="deletePersonalData()">確認刪除</button>
                    </form>
                </div>
                
                <a href="/" class="back-link">
                    <span class="material-symbols-outlined">arrow_back</span>
                    返回訂房系統
                </a>
            </div>
        </div>
    </div>
    
    <script>
        let currentEmail = null;
        
        function switchTab(tab) {
            // 切換標籤
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'query') {
                document.querySelector('.tab-button:first-child').classList.add('active');
                document.getElementById('queryTab').classList.add('active');
            } else {
                document.querySelector('.tab-button:last-child').classList.add('active');
                document.getElementById('deleteTab').classList.add('active');
            }
            
            // 重置表單
            resetForms();
        }
        
        function resetForms() {
            document.getElementById('queryForm').style.display = 'block';
            document.getElementById('queryVerifyForm').style.display = 'none';
            document.getElementById('queryResult').style.display = 'none';
            document.getElementById('queryMessage').innerHTML = '';
            document.getElementById('deleteForm').style.display = 'block';
            document.getElementById('deleteVerifyForm').style.display = 'none';
            document.getElementById('deleteMessage').innerHTML = '';
            currentEmail = null;
        }
        
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="message message-${type}">${message}</div>`;
        }
        
        async function sendQueryVerificationCode() {
            const email = document.getElementById('queryEmail').value;
            if (!email) {
                showMessage('queryMessage', '請輸入 Email 地址', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/data-protection/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, purpose: 'query' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('queryMessage', '驗證碼已發送至您的 Email，請查收', 'success');
                    document.getElementById('queryForm').style.display = 'none';
                    document.getElementById('queryVerifyForm').style.display = 'block';
                    currentEmail = email;
                } else {
                    showMessage('queryMessage', result.message || '發送驗證碼失敗', 'error');
                }
            } catch (error) {
                showMessage('queryMessage', '發送驗證碼時發生錯誤，請稍後再試', 'error');
            }
        }
        
        async function queryPersonalData() {
            const code = document.getElementById('queryCode').value;
            if (!code || !currentEmail) {
                showMessage('queryMessage', '請輸入驗證碼', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/data-protection/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail, verificationCode: code })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayQueryResult(result.data);
                } else {
                    showMessage('queryMessage', result.message || '查詢失敗', 'error');
                }
            } catch (error) {
                showMessage('queryMessage', '查詢時發生錯誤，請稍後再試', 'error');
            }
        }
        
        function displayQueryResult(data) {
            const resultDiv = document.getElementById('queryResult');
            let html = '<div class="data-display">';
            html += '<h3 style="margin-bottom: 20px;">您的個人資料</h3>';
            html += `<div class="data-item"><div class="data-label">Email</div><div class="data-value">${data.guest_email}</div></div>`;
            html += `<div class="data-item"><div class="data-label">姓名</div><div class="data-value">${data.guest_name}</div></div>`;
            html += `<div class="data-item"><div class="data-label">電話</div><div class="data-value">${data.guest_phone}</div></div>`;
            html += `<div class="data-item"><div class="data-label">訂房次數</div><div class="data-value">${data.booking_count} 次</div></div>`;
            html += `<div class="data-item"><div class="data-label">總消費金額</div><div class="data-value">NT$ ${data.total_spent.toLocaleString()}</div></div>`;
            if (data.last_booking_date) {
                html += `<div class="data-item"><div class="data-label">最後訂房日期</div><div class="data-value">${data.last_booking_date}</div></div>`;
            }
            html += '</div>';
            
            if (data.bookings && data.bookings.length > 0) {
                html += '<div class="data-display" style="margin-top: 20px;">';
                html += '<h3 style="margin-bottom: 20px;">訂房記錄</h3>';
                data.bookings.forEach(booking => {
                    html += '<div class="data-item">';
                    html += `<div class="data-label">訂房編號：${booking.booking_id}</div>`;
                    html += `<div class="data-value">入住：${booking.check_in_date} | 退房：${booking.check_out_date}</div>`;
                    html += `<div class="data-value">房型：${booking.room_type} | 金額：NT$ ${booking.final_amount.toLocaleString()}</div>`;
                    html += `<div class="data-value">狀態：${booking.status === 'active' ? '有效' : booking.status === 'cancelled' ? '已取消' : booking.status}</div>`;
                    html += '</div>';
                });
                html += '</div>';
            }
            
            resultDiv.innerHTML = html;
            resultDiv.style.display = 'block';
        }
        
        async function sendDeleteVerificationCode() {
            const email = document.getElementById('deleteEmail').value;
            if (!email) {
                showMessage('deleteMessage', '請輸入 Email 地址', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/data-protection/send-verification-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, purpose: 'delete' })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('deleteMessage', '驗證碼已發送至您的 Email，請查收', 'success');
                    document.getElementById('deleteForm').style.display = 'none';
                    document.getElementById('deleteVerifyForm').style.display = 'block';
                    currentEmail = email;
                } else {
                    showMessage('deleteMessage', result.message || '發送驗證碼失敗', 'error');
                }
            } catch (error) {
                showMessage('deleteMessage', '發送驗證碼時發生錯誤，請稍後再試', 'error');
            }
        }
        
        async function deletePersonalData() {
            const code = document.getElementById('deleteCode').value;
            const confirmed = document.getElementById('deleteConfirm').checked;
            
            if (!code || !currentEmail) {
                showMessage('deleteMessage', '請輸入驗證碼', 'error');
                return;
            }
            
            if (!confirmed) {
                showMessage('deleteMessage', '請確認您已了解刪除個人資料的後果', 'error');
                return;
            }
            
            if (!confirm('確定要刪除您的個人資料嗎？此操作無法復原！')) {
                return;
            }
            
            try {
                const response = await fetch('/api/data-protection/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: currentEmail, verificationCode: code })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('deleteMessage', result.message || '您的個人資料已成功刪除', 'success');
                    document.getElementById('deleteVerifyForm').style.display = 'none';
                } else {
                    showMessage('deleteMessage', result.message || '刪除失敗', 'error');
                }
            } catch (error) {
                showMessage('deleteMessage', '刪除時發生錯誤，請稍後再試', 'error');
            }
        }
    </script>
</body>
</html>
