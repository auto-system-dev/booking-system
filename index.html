<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上訂房系統</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="booking-card">
            <div class="card-header">
                <h1>線上訂房系統</h1>
                <p class="subtitle">預訂您的完美住宿體驗</p>
            </div>

            <form id="bookingForm" class="booking-form">
                <!-- 日期選擇區 -->
                <div class="form-section">
                    <h2 class="section-title"><span class="material-symbols-outlined">calendar_month</span> 選擇日期</h2>
                    <div class="date-picker-group" style="grid-template-columns: 1fr;">
                        <div class="date-input-wrapper">
                            <label for="dateRange">入住 / 退房</label>
                            <input type="text" id="dateRange" name="dateRange" placeholder="選擇入住與退房日期" readonly>
                            <input type="hidden" id="checkInDate" name="checkInDate">
                            <input type="hidden" id="checkOutDate" name="checkOutDate">
                        </div>
                    </div>
                    <div class="date-range-info" id="dateRangeInfo"></div>
                    <div class="nights-display" id="nightsDisplay"></div>
                </div>

                <!-- 房型選擇區 -->
                <div class="form-section">
                    <h2 class="section-title"><span class="material-symbols-outlined">king_bed</span> 選擇房型</h2>
                    <div class="room-type-grid" id="roomTypeGrid">
                        <div class="loading">載入房型中...</div>
                    </div>
                </div>

                <!-- 加購商品區 -->
                <div class="form-section">
                    <h2 class="section-title"><span class="material-symbols-outlined">add_shopping_cart</span> 加購商品</h2>
                    <div class="addons-grid" id="addonsGrid">
                        <div class="loading">載入加購商品中...</div>
                    </div>
                </div>

                <!-- 個人資訊區 -->
                <div class="form-section">
                    <h2 class="section-title"><span class="material-symbols-outlined">contacts_product</span> 聯絡資訊</h2>
                    <div class="form-group">
                        <label for="guestName">姓名 <span class="required">*</span></label>
                        <input type="text" id="guestName" name="guestName" placeholder="請輸入您的姓名" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="guestPhone">手機 <span class="required">*</span></label>
                            <input type="tel" id="guestPhone" name="guestPhone" placeholder="0912-345-678" required>
                        </div>
                        <div class="form-group">
                            <label for="guestEmail">Email <span class="required">*</span></label>
                            <input type="email" id="guestEmail" name="guestEmail" placeholder="example@email.com" required>
                        </div>
                    </div>
                    <div class="guest-count-row">
                        <div class="guest-counter-wrapper">
                            <div class="guest-counter-input">
                                <div class="guest-counter-label-inline">成人（12 歲以上）</div>
                                <div class="guest-counter">
                                    <button type="button" class="guest-counter-btn" onclick="changeGuestCount('adults', -1)">−</button>
                                    <span id="adultsDisplay" class="guest-counter-value">1</span>
                                    <button type="button" class="guest-counter-btn" onclick="changeGuestCount('adults', 1)">+</button>
                                </div>
                            </div>
                            <input type="hidden" id="adults" name="adults" value="1">
                        </div>
                        <div class="guest-counter-wrapper">
                            <div class="guest-counter-input">
                                <div class="guest-counter-label-inline">孩童（3-11 歲）</div>
                                <div class="guest-counter">
                                    <button type="button" class="guest-counter-btn" onclick="changeGuestCount('children', -1)">−</button>
                                    <span id="childrenDisplay" class="guest-counter-value">0</span>
                                    <button type="button" class="guest-counter-btn" onclick="changeGuestCount('children', 1)">+</button>
                                </div>
                            </div>
                            <input type="hidden" id="children" name="children" value="0">
                        </div>
                    </div>
                </div>

                <!-- 支付選項區 -->
                <div class="form-section">
                    <h2 class="section-title"><span class="material-symbols-outlined">payments</span> 支付方式</h2>
                    
                    <div class="payment-amount-group">
                        <label class="payment-label">支付金額</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="paymentAmount" value="deposit" checked>
                                <span id="depositLabel">支付訂金 (30%)</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="paymentAmount" value="full">
                                <span>支付全額</span>
                            </label>
                        </div>
                    </div>

                    <div class="payment-method-group">
                        <label class="payment-label">付款方式</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="paymentMethod" value="transfer" checked>
                                <span>匯款轉帳</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="paymentMethod" value="card">
                                <span>線上刷卡</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 價格摘要區 -->
                <div class="form-section price-summary">
                    <div class="summary-row">
                        <span>房型單價</span>
                        <span id="roomPricePerNight">NT$ 0</span>
                    </div>
                    <div class="summary-row">
                        <span>住宿天數</span>
                        <span id="nightsCount">0 晚</span>
                    </div>
                    <div class="summary-row">
                        <span>總金額</span>
                        <span id="totalAmount">NT$ 0</span>
                    </div>
                    <div class="summary-row payment-row">
                        <span id="paymentTypeLabel">應付訂金 (30%)</span>
                        <span id="paymentAmount" class="highlight">NT$ 0</span>
                    </div>
                </div>

                <!-- 提交按鈕 -->
                <button type="submit" class="submit-btn">
                    <span>確認訂房</span>
                </button>
            </form>

            <!-- 成功訊息 -->
            <div id="successMessage" class="success-message hidden">
                <div class="success-icon">✓</div>
                <h3>訂房成功！</h3>
                <p>我們已收到您的訂房申請，確認信已發送至您的 Email</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <script src="script.js"></script>
</body>
</html>
